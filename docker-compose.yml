version: "3.9"
services:
  mongo:
    image: mongo:5.0
    container_name: mongo
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  warehouse:
    build: ./warehouse  # carpeta donde est√° tu Dockerfile
    container_name: warehouse
    restart: always
    ports:
      - "8001:8001"   # puerto del warehouse service
    depends_on:
      - mongo
    environment:
      - MONGO_URL=mongodb://mongo:27017
      - MONGO_DB=warehouse_db

volumes:
  mongo_data:
